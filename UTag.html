<!-- U tag is used to represents underlined text. Typically, <u> tag specifies words or spans of text that need to be represents differently such as misspelled words or proper nouns in east asian characters. -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML u tag</title>
</head>
<body>
  <p>This example represent <u>underline</u> text.</p>
</body>
<html>
