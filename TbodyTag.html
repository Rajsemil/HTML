<!-- Tbody tag is used for grouping table rows. That represents body of data for the <table> element -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML tbody tag</title>
<head></head>
<body>
  <table>
    <thead>
      <tr>
        <th>NAME</th>
        <th>ADDRESS</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="2">2 records.</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>Opal Kole</td>
        <td>63 street Ct.</td>
      </tr>
      <tr>
        <td>Jack Evans</td>
        <td>1274 West Street</td>
      </tr>
      <tr>
        <td>Sariya Vargas</td>
        <td>10 Texo Court.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
