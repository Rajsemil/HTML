<!-- Table tag is used to defines a table in an HTML document. That represent two-dimensional (rows and columns) data -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML table tag</title>
    <style type="text/css">
    table {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>NO</th>
      <th>NAME</th>
      <th>ADDRESS</th>
      <th>CONTACT NO</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Opal Kole</td>
      <td>63 street Ct.</td>
      <td>000-444-8291</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jack Evans</td>
      <td>1274 West Street</td>
      <td>000-444-5672</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Sariya Vargas</td>
      <td>10 Texo Court.</td>
      <td>000-444-6371</td>
    </tr>
  </table>
</body>
</html>
