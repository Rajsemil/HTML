<!-- It is used to add a caption (title) to a group of related form elements that are grouped together into the <fieldset> tag. The <legend> element always work with the <fieldset> element. -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML legend tag</title>
</head>
<body>
  <fieldset>
    <legend>Your Name</legend>

    <label for="male">First Name</label>
    <input type="text" name="firstname" id="firstname"/>

    <label for="female">Last Name</label>
    <input type="text" name="lastname" id="lastname">
  </fieldset>

  <fieldset>
    <legend>Gender</legend>

    <input type="radio" name="gender" id="male" value="male" checked="checked"/>
    <label for="male">Male</label>used to add a caption (title) to a group of related form elements that are grouped together into the <fieldset> tag. The <legend> element always work with the <fieldset> element. -->

    <input type="radio" name="gender" id="female" value="female"/>
    <label for="female">Female</label>
  </fieldset>
</body>
</html>
