<!-- Var tag is used to represents a variable in a computer program or mathematical equation. Typically browsers has render the <var> element texts in a italic font style. -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML var tag</title>
</head>
<body>
  <p>This example represent <tt>var</tt> text.</p>
  <p><var>x</var> = 12</p>
</body>
<html>
