<!DOCTYPE html>
<html>
<head>
  <title>HTML option tag</title>
</head>
<body>
  <select name="city">
    <option value="india">India</option>
    <option value="singapore">Singapore</option>
    <option value="Englend" selected="selected">Englend</option>
    <option value="France" disabled="disabled">France</option>
  </select>
</body>
</html>
