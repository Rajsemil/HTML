<!--  tag is used to load an external stylesheets into HTML document. Usually the <link> tag is represent relationship between a current document and one or more external CSS stylesheets. -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML link tag</title>
  <link rel="stylesheet" type="text/css" href="link_tag_style.css" />
</head>
<body>
  <p>First sentence</p>
  <p>Second sentence</p>
</body>
</html>
