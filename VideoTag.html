<!-- Video tag is used to embed video content in a HTML document without required any additional plug-in like Flash player or any other plug-in. Currently, the <video> tag support MP4, Ogg, and Webm formats -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML video tag</title>
</head>
<body>
  <video controls>
    <source src="../../images/rolling_sample.ogv" type="video/ogg"/> 
    <source src="../../images/rolling_sample.mp4" type="video/mp4"/>
    <source src="../../images/rolling_sample.webm" type="video/webm"/> 
    Display this message, if your browser does not support video tag.
  </video>
</body>
<html>
