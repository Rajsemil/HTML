<!-- Thead tag is used to adding a header to a table that containing header information of the table -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML thead tag</title>
    <style type="text/css">
    table {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      border: 1px solid black;
    }
    thead {
      background-color: #d0d0d6;
    }
    tbody {
      color: #000;
    }
    tfoot {
      background-color: #d0d0d6;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>NAME</th>
        <th>ADDRESS</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="2">2 records.</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>Opal Kole</td>
        <td>63 street Ct.</td>
      </tr>
      <tr>
        <td>Jack Evans</td>
        <td>1274 West Street</td>
      </tr>
      <tr>
        <td>Sariya Vargas</td>
        <td>10 Texo Court.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
