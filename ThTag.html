<!-- Th tag is used for creates header of a group of cell in HTML table. Header cell must be used as child elements of a parent <tr> element. -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML th tag</title>
    <style type="text/css">
    table {
      border: 1px solid black;
      border-collapse: collapse;
      width: 300px;
    }
    th, td {
      padding: 5px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>NAME</th>
      <th>ADDRESS</th>
    </tr>
    <tr>
      <td>Opal Kole</td>
      <td>63 street Ct.</td>
    </tr>
    <tr>
      <td>Jack Evans</td>
      <td>1274 West Street</td>
    </tr>
    <tr>
      <td>Sariya Vargas</td>
      <td>10 Texo Court.</td>
    </tr>
  </table>
</body>
</html>
