<!-- Time tag is used to represents the date and/or time in an HTML document -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML time tag</title>
</head>
<body>
  <p>Our shop opens at <time>09:00</time>.</p>

  <p>We should plan to go movie on <time datetime="2018-01-13">this Saturday</time>.</p>

  <p>I give surprise on <time datetime="2018-02-14T20:00">Valentine's day</time>.</p>
</body>
</html>
