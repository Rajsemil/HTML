<!-- Style tag appear in the <head> element of the document. However it'll also acceptable to used in the <body> element of the document. -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML style tag</title>
  <style type="text/css">
      h2 {
        font-size: 20px;
        font-family: Verdana, Geneva, sans-serif;
        font-weight: normal;
        color: #196a8e;
      }
      p {
        font-size: 15px;
        color: red;
      }
  </style>
</head>
<body>
  <h2>CODING</h2>
  <p>Coding is ppower of the technology without coding technology not developed.</p>
</body>
</html>
