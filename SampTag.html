<!-- Samp tag is used to represents text that should be interpreted as sample output from a computer program. Typically browser's render <samp> tag in a monospaced font. -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML samp tag</title>
</head>
<body>

  <h3>Example</h3>
  <p>My computer program give me following output.</p>
  <samp>
    Hello World!
  </samp>

</body>
</html>
