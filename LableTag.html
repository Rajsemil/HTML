<!-- used to caption a text label with a form <input> element. Caption text needly for text, radio, checkbox, textarea etc.
Attributes:
1. for  ---   form  form_id Specify one or more forms that associate with input element.
2. form ---   form  form_id Specify one or more forms that associate with input element.  -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML label tag</title>
</head>
<body>
  <form>
    <label for="firstname">First Name </label> 
    <input type="text" name="firstname" id="firstname" />
  </form>
</body>
</html>
