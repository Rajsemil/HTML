<!-- tag represent an item in a list. HTML <li> tag must be contained ordered lists
List:
1. order list
2. unorder list
 -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML li tag</title>
</head>
<body>
  <ol>
    <li>Order item</li>
    <li>Order item</li>
  </ol> 

  <ul>
    <li>Unorder item</li>
    <li>Unorder item</li>
  </ul> 

  <menu>
    <li>menu item</li>
    <li>menu item</li>
  </menu>
</body>tag represent an item in a list. HTML <li> tag must be contained ordered lists
List:
1. order list
2. unorder list

</html>
