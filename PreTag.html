<!-- It  is used to represents preformatted text. It means tab spaces, indents, newlines, and other typographic formatting will be preserved inside a pre tag.
 -->
!DOCTYPE html>
<html>
<head>
  <title>HTML pre tag</title>
</head>
<body>
  <pre>
    These texts are preformatted text
       This is the second line of preformatted text
   And this is the third line of preformatted text.   
  </pre>
</body>
</html>
